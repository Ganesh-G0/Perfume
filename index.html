<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Da Perfume</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main">
    <div class="first">
      <div id="desktop-img">
        <img class="img-fluid" src="./images/image-product-desktop.jpg" alt="Image of Product">
      </div>
      <div id="mobile-img">
        <img class="img-fluid" src="./images/image-product-mobile.jpg" alt="Product Image">
      </div>
    </div>
    <div class="second">
      <h1>Perfume</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <p>$149.99<span>$169.99</span></p>
      </div>
      <button class="btn">
        <img src="./images/icon-cart.svg" alt="cart sign">
        Add to Cart
      </button>
    </div>
  </main>
</body>
</html>
